markdown: kramdown

exclude: [
    package.json,
    Gruntfile.js,
    node_modules,
    .sass-cache,
    Gemfile,
    Gemfile.lock,
    .gitignore
]

plugins: [jekyll-paginate]

sass:
  style: compressed
  
include: [_redirects,.htaccess,_pages]

analytics: 
google_verification: Xjtytf0lqAtPG7cjhmSOaOgu3a14Ys-xrPL7BnMIQfA
bing_verification: 45256F6C01A5B0893737B4B675E797AE
paginate_path: /page/:num/
paginate: 20

compress_html:
  clippings: all
  comments: [""]
  endings: [all]
  profile: false
  blanklines: false
  ignore:
    envs: []
