# Site settings
name: JekyllTheme.Net
title: JekyllTheme.Net - Jekyll Themes Directory
description: "JekyllTheme.Net - The best Jekyll themes directory for your project, blog or website. "
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jekylltheme.net" # the name of your domain
logo_url: img/logojt.png

# Hero
hero: 
    hero_img: hero.jpg
    hero_title: JekyllTheme.Net
    hero_description: JekyllTheme.Net - Jekyll Themes Directory.

authors:
    wahyu:
      name:           you
      slug:           you
      site:           https://coinsprices.net
      avatar:         /img/you.png
      avatarlow:      /img/low/you.jpg
      bio:            "Hi, selamat datang di Administrasi.Net semoga website ini dapat bermanfaat bagi semua. Jangan lupa untuk bergabung, anda juga bisa menjadi kontributor di Administrasi.Net"
      email:          wahyu243@gmail.com 
      twitter:        wahyu37853583
      facebook:       you.w4hyou
    
collections:
  pages:
    permalink: "/:path"
    output: true
  posts:
    permalink: "/theme/:categories/:title"
    output: true

defaults:
- scope:
    path: _pages
    type: pages
  values:
    layout: page
    image: twitter-card.png
    author: wahyu
    avatar: /img/you.jpg
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    image: twitter-card.png
    author: wahyu
    avatar: /img/you.jpg
- scope:
    path: _posts/free
    type: posts
  values:
    layout: post
    category: free
    image: twitter-card.png
    author: wahyu
    avatar: /img/you.jpg
    read_time: true
    comments: true
    support: true
    breadcrumbs:
      - label: "Free"
        url: /theme/free
- scope:
    path: _posts/premium
    type: posts
  values:
    layout: post
    category: premium
    image: twitter-card.png
    author: wahyu
    avatar: /img/you.jpg
    read_time: true
    comments: true
    support: true
    breadcrumbs:
      - label: "Premium"
        url: /theme/premium

